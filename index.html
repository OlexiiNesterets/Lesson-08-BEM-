<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lesson 08</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="page">
        <main class="content">

            <section class="product">
                <header class="product__header">
                    <img class="product__logo logo" src="img/logo.png" alt="logo">
                </header>
                <section class="product__img">
                    <img class="product__mainImg" src="img/Nike-SB-Stefan-Janoski-Max.png" alt="Nike-SB-Stefan-Janoski-Max">
                </section>

                <section class="product__info">

                    <h1 class="product__infoHeading">
                        Nike SB Stefan Janoski Max
                    </h1>
                    <span class="product__infoDescription">Unisex Skateboarding Shoe</span>
                    <img class="rate" src="img/stars.png" alt="rate">

                    <select class="select" name="size" id="size-id">
                        <option value="sz">Size</option>
                    </select>
                    <select class="select" name="qty" id="qty-id">
                        <option value="qty">Qty</option>
                    </select>

                    <input class="button addToCart" type="button" value="Add to cart">

                </section>

                <section class="product__bullets">

                    <img class="colorSample" src="img/EllipseDarkBlue.png" alt="EllipseDarkBlue">
                    <img class="colorSample" src="img/EllipseWhite.png" alt="EllipseWhite">
                    <img class="colorSample" src="img/EllipseTomato.png" alt="EllipseTomato">
                    <img class="colorSample" src="img/EllipseCyan.png" alt="EllipseCyan">

                </section>

            </section>
        </main>
    </div>
</body>

</html>
